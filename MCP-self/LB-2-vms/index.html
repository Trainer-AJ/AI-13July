<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Date & Time</title>
<style>
  /* Fullscreen gradient background with animation */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    font-size: 3rem;
    text-align: center;
    background: linear-gradient(270deg, #ff5f6d, #ffc371, #24c6dc, #514a9d);
    background-size: 800% 800%;
    animation: gradientAnimation 15s ease infinite;
  }

  @keyframes gradientAnimation {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .datetime {
    background: rgba(0,0,0,0.3);
    padding: 20px 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  .vmid {
    font-size: 0.6em;
    opacity: 0.9;
    margin-top: 12px;
  }
</style>
</head>
<body>
  <div class="datetime" id="datetime"></div>
  <div class="vmid" id="vmid">Served from <strong>__HOSTNAME__</strong></div>

<script>
function updateDateTime() {
  const now = new Date();
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  const dateStr = now.toLocaleDateString(undefined, options);
  const timeStr = now.toLocaleTimeString();
  document.getElementById('datetime').innerHTML = `${dateStr}<br>${timeStr}`;
}

// Update every second
setInterval(updateDateTime, 1000);
updateDateTime();
</script>
</body>
</html>
